<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <form action="/" method="POST" class="form-signin">
        <img class="mb-4" src="images/logo.png" alt="logo" width="128">
        <h1 class="h3 mb-3 font-weight-normal">Signup to my Newletter!</h1>

        <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
        <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
        <input type="email" class="form-control bottom" name="email" placeholder="Email" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; RobocikD</p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
